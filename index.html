<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form name="validate" method="get">
    <h2>Survey form</h2>
    <div class="form-group fullname">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" name="fullname">
    </div>
    <div class="form-group email">
      <label for="email">Email Address</label>
      <input type="text" id="email" placeholder="Enter your email address" name="email">
    </div>
    <div class="form-group password">
      <label for="phone number">Phone Number</label>
      <input type="number" id="phone number" placeholder="Enter your phone number" name="number">
    </div>
    <div class="form-group date">
      <label for="date">Date of Birth</label>
      <input type="date" id="date" placeholder="Select your date" name="data">
    </div>
    <div class="form-group hear">
      <label for="hear">How did you hear about us?</label>
      <select id="hear" name="hear">
        <option value="" selected disabled>Select your choice</option>
        <option value="Online">Online</option>
        <option value="Word od Mouth">Word od Mouth</option>
        <option value="Advertisement">Advertisement</option>
      </select>
    </div>
    <div class="form-group satisfy">
      <label>Rate your satisfaction with our service:</label>
      <div>
        <label class="rate" for="satisfaction1">1 (Not Satisfied)</label>
        <input type="radio" id="satisfaction1" name="satisfaction" value="1">
      </div>
      <div>
        <label class="rate" for="satisfaction2">2 (poor)</label>
        <input type="radio" id="satisfaction2" name="satisfaction" value="2">
      </div>
      <div>
        <label class="rate" for="satisfaction3">3 (Good)</label>
        <input type="radio" id="satisfaction3" name="satisfaction" value="3">
      </div>

      <div>
        <label class="rate" for="satisfaction4">4 (Very Good)</label>
        <input type="radio" id="satisfaction4" name="satisfaction" value="4">
      </div>
      <div>
        <label class="rate" for="satisfaction5">5 (Very Satisfied)</label>
        <input type="radio" id="satisfaction5" name="satisfaction" value="5">

      </div>
    </div>
    <div class="form-group Comments">
      <label>Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </div>
    <div class="form-group submit-btn">
      <input type="submit" value="Submit">
    </div>
  </form>

  <script src="app.js"></script>
</body>

</html>
